    <script>
      let player1_health = 100;
      let player2_health = 100;

      function updateHealth() {
        document.getElementById(
          "player1-health"
        ).innerText = `Player 1 Health: ${player1_health}`;
        document.getElementById(
          "player2-health"
        ).innerText = `Player 2 Health: ${player2_health}`;
      }

      function logAction(message) {
        const gameLog = document.getElementById("game-log");
        gameLog.innerHTML += `<p>${message}</p>`;
        gameLog.scrollTop = gameLog.scrollHeight;
      }

      function resetGame() {
        player1_health = 100;
        player2_health = 100;
        document.getElementById("game-log").innerHTML = "";
        updateHealth();
      }

      function playerAction(player, action) {
        let damage, block_damage, healPoints;

        if (action === "light") {
          damage = Math.floor(Math.random() * 10) + 1;
          player == 1 ? (player2_health -= damage) : (player1_health -= damage);
          logAction(
            `Player ${player} did a light attacküëä and did ${damage} damage.`
          );
        } else if (action === "heavy") {
          damage = Math.floor(Math.random() * 11) + 10;
          block_damage = Math.floor(Math.random() * 10) + 1;
          if (player == 1) {
            player2_health -= damage;
            player1_health -= block_damage;
          } else {
            player1_health -= damage;
            player2_health -= block_damage;
          }
          logAction(
            `Player ${player} did a heavy attackü©∏üó° and did ${damage} damage and received ${block_damage} block damage.`
          );
        } else if (action === "heal") {
          healPoints = Math.floor(Math.random() * 6) + 5;
          player == 1
            ? (player1_health += healPoints)
            : (player2_health += healPoints);
          logAction(
            `[+Gained 1x item: üçé] Player ${player} ate an Apple and gained ${healPoints} health points.`
          );
        }

        updateHealth();
        if (player1_health <= 0 || player2_health <= 0) {
          alert(`üëëüëëüëëPlayer ${player == 1 ? 2 : 1} wins!üëëüëëüëë`);
          resetGame();
        }
      }

      updateHealth();
    </script>
